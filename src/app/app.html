
<ion-menu [content]="content" persistent="true">
    <ion-header>
      <ion-toolbar>
        <ion-title>MENU</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
            <ion-icon name = {{p.iconLogo}}></ion-icon>
            <font size="4"><b> &nbsp;&nbsp; {{p.title}} </b></font>
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>
  

  
  <ion-nav id="nav" #content [root]="rootPage"></ion-nav>
